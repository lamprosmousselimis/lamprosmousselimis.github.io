<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'That's me :)' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Home' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="https://el.gravatar.com/avatar/{{ site.author_gravatar }}" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
